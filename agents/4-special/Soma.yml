# Soma - Suboptimally (macro processor)
base: Coni
vmacs:
  "^(?!.*rating (?:safe|questionable|explicit)).*$": "rating safe, $0"
  "^(?!.*<lora:boring:).*$": "$0 <lora:boring:-1>"
  "^(?!.*\\[\\w\\d?\\]).*$": "$0 [P2]"
  "^(?!.*\\bNEGATIVE\\b).*$": "$0 NEGATIVE [use neg],"
  '\[[^]]*?\]': "$0"

  "\\b(?:Ally(?:'s)?) (?:hands?)\\b": "Ally, (hand, outstretched hand, hand focus:1.3)"
  "\\b(?:Ally(?:'s)?) (?:foot|feet)\\b": "Ally, (barefoot, feet, foot focus:1.3)"
  "\\bAlly(?:'s)? (?:face|head)\\b": "Ally; Ally's top, portrait"
  "\\bAlly(?:'s)? (?:eyes?)\\b": "Ally; portrait, (eyes, eye focus:1.3)"
  "\\bAlly(?:'s)? (?:clothed|dressed|normal)\\b": "Ally; Ally's clothes"
  "\\bAlly's clothes\\b": '[use "clothes/Ally,"]'
  "\\b(?:Ally's) top\\b": '[use "clothes_upper/Ally,"]'
  "\\bAlly's (?:pants|skirt|bottoms)\\b": '[use "clothes_lower/Ally,"]'
  "\\bAlly (?:in an|in a|in|wears|wearing)\\b": 'Ally;'
  "\\bAlly\\b,?": "Ally; Ally's clothes"
  "^(?!.*\\d+ ?y)(?!.*\\bage/Ally)(.*?)\\bAlly\\b;?(.*?)": '$1[use "age/Ally," 100 1.6], Ally;$2'
  "\\bAlly\\b;": '[use "Ally,"], [use "emo/Ally,"],'
