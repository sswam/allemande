<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title> Allemande AI </title>
	<link href="style@1728451977.css" rel="stylesheet" />
	<!-- For iOS - 180x180px, apple-touch-icon -->
	<link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
	<!-- For Android/Chrome - 192x192px,  -->
	<link href="/favicon/android-chrome-192x192.png" rel="icon" sizes="192x192" type="image/png" />
	<!-- For other browsers that do not support sizes/purpose, the following icon can be used  -->
	<link href="/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
	<!-- More sizes to ensure that your icon looks good on all devices -->
	<link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png" />
	<link href="/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
	<!-- Microsoft Tiles, these are for Windows 8 and 10 -->
	<meta content="#ffffff" name="msapplication-TileColor" />
	<meta content="/favicon/mstile-144x144.png" name="msapplication-TileImage" />
	<!-- Safari Pinned Tab, in SVG format -->
	<link color="#5bbad5" href="/favicon/favicon-256x256.png" rel="mask-icon" />
	<!-- The following meta tags are for theme color to be applied in Android Chrome, Windows Phone and iOS Safari -->
	<meta content="#ffffff" name="theme-color" />
	<meta content="#ffffff" name="msapplication-navbutton-color" />
	<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
</head>
<body>
	<img alt="Allemande" id="banner" src="allemande@1683146134.jpg" />

	<div class="space" style="flex-grow: 1; max-height: 3.5em; min-height: 2em;">
	</div>
	<div class="box" id="info">
		<p>G'day, we're <i>Allemande</i>, from Melbourne, Australia.</p>
		<p>We build AI software for work, learning, and fun.</p>
		<p>Log in to try <i>Ally Chat</i>, our multi-user AI chat app.</p>
		<p>Contact us for a free meeting to learn about AI.</p>
		<div style="text-align:center">
			<a class="button red" href="https://chat.allemande.ai" id="chatlink">Ally Chat
			</a><a class="button orange" href="/epic.html">Example
			</a><a class="button yellow" href="https://flash.allemande.ai">Flash
			</a><a class="button green" href="https://alfred.allemande.ai">Alfred</a>
		</div>
		<div style="text-align:center">
			<a class="button cyan" href="/pricing.html">Pricing
			</a><a class="button blue" href="mailto:sam@allemande.ai?subject=Allemande AI">Contact Us
			</a><a class="button violet" href="https://github.com/sswam/allemande">Source Code</a>
		</div>
	</div>

	<div class="space" style="flex-grow: 3; min-height: 40px;">
	</div>

	<div class="box login hidden auth_box" id="login_box">
		<input id="username" type="text" placeholder="User" size="14">
		<input id="password" type="password" placeholder="Password" size="7">
		<button id="login" class="button green">Continue</button>
	</div>
	<div class="box session hidden auth_box" id="session_box">
		<input id="session_username" type="text" readonly size="14">
		<button id="logout" class="button red">Log out</button>
	</div>

	<div class="space" style="height: 40px;">
	</div>

	<script>
		if (location.href.indexOf("local.") > -1) {
			document.getElementById("chatlink").href = "https://chat-local.allemande.ai";
		}
		for (const [index, p] of document.querySelectorAll("#info > p").entries()) {
			p.style.textIndent = `${index}em`;
		}
	</script>

	<script src="util.js"></script>
	<script src="auth.js"></script>
</body>
</html>
