<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>Allemande AI</title>
	<link href="icon.png" rel="icon" type="image/png"/>
	<link href="style@1743820823.css" rel="stylesheet"/>
</head>
<body>
	<img alt="Allemande" id="banner" src="allemande@1683146134.jpg"/>
	<div class="space" style="flex-grow: 1; max-height: 3.5em; min-height: 2em;">
	</div>
	<div class="box" id="info">
		<p>G'day, we're <i>Allemande</i>, from Melbourne, Australia.</p>
		<p>We build open-source AI software for work, learning, and fun.</p>
		<p>Contact us to try <i>Ally Chat</i>, our unique multi-player chat app!</p>
		<div style="text-align:center">
			<!--a class="button yellow" href="/plans.html">Plans </a-->
			<!-- </a><a class="button yellow" href="https://flash.allemande.ai">Flash -->
			<!-- </a><a class="button green" href="https://alfred.allemande.ai">Alfred</a> -->
		<a class="button red" href="#" id="chatlink">Ally Chat </a><a class="button yellow" href="https://github.com/sswam/allemande/tree/main/pix/examples#readme">Examples</a><a class="button green" href="mailto:sam@allemande.ai?subject=Allemande AI" title="email sam@allemande.ai">Contact </a><a class="button blue" href="https://github.com/sswam/allemande#readme">Code / Doc</a>
		</div>
	</div>
	<div class="space" style="flex-grow: 3; min-height: 40px;">
	</div>
	<form class="box login hidden auth_box" id="login_box">
	<input autocomplete="username" id="username" placeholder="User" size="14" type="text"/><input autocomplete="current-password" id="password" placeholder="Password" size="7" type="password"/><button class="button green" id="login">Continue</button>
	</form>
	<div class="box session hidden auth_box" id="session_box">
	<input id="session_username" readonly="" size="14" type="text"/><button class="button red" id="logout">Log out</button>
	</div>
	<div class="space" style="height: 40px;">
	</div>
	<script src="util@1743385552.js"></script>
	<script>
		var { protocol, hostname } = window.location;
		ALLEMANDE_LOGIN_URL = `${protocol}//${hostname}`;
		chatDomain = hostname.startsWith('local.')
		    ? hostname.replace(/^local\./, 'chat-local.')
		    : 'chat.' + hostname;
		document.getElementById("chatlink").href = `https://${chatDomain}`;
		for ([index, p] of document.querySelectorAll("#info > p").entries()) {
			p.style.textIndent = `${index}em`;
		}
	</script>
	<script src="auth@1741848930.js"></script>
	<script>
		authHomepage();
	</script>

</body></html>
