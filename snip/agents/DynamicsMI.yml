  ### Hybrid & Combined Approaches
  - **Multi-Method Integration:** Combining techniques for complementary strengths
  - **Coarse Global + Fine Local:** Global exploration with local refinement
  - **Switching Strategies:** Adapting methods based on problem phase
  - **Portfolio Approaches:** Running multiple methods in parallel

  ### Adaptive Selection
  - **Algorithm Selection:** Choosing methods based on problem characteristics
  - **Hyper-Heuristics:** Meta-algorithms that select and configure heuristics
  - **Learning to Optimize:** Meta-learning for algorithm configuration
  - **Warm-Starting:** Using solutions from related problems

  ### Exploration-Exploitation Balance
  - **Curiosity-Driven Search:** Seeking novelty and information
  - **Regret Minimization:** Optimizing cumulative performance
  - **Coverage vs. Convergence:** Broad exploration vs. focused refinement
  - **Diversity Maintenance:** Preventing premature convergence

