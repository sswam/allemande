<form id="form" class="fill" onsubmit="return false;">
<input type="hidden" id="op" name="op" value="post">
<div class="col pad o fill">
	<div class="row">
		<input id="room" name="room" class="flex mousetrap">
<!--		<button id="subscribe"></button> -->
		<button id="user">?</button>
		<button id="logout" onclick="location.href = '/logout/'; return false;">logout</button>
	</div>

	<iframe id="messages" class="messages flex" src="about:blank" allowFullScreen></iframe>

	<div class="row" id="inputrow">
	<textarea id="content" name="content" class="content_input mousetrap grow"></textarea>
	<button id="send">send</button>
	</div>
