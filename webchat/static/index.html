<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Allemande AI</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="allychat.css">
<link rel="stylesheet" href="chat.css">
<style id="style_user_name"></style>
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
</head>
<body id="app">
<form id="form" class="fill" onsubmit="return false;">
<input type="hidden" id="op" name="op" value="post">
<div class="col pad fill">
	<div class="row">
		<input id="room" name="room" class="flex mousetrap">
		<input id="debug" disabled>
		<a class="button" href="" id="user">?</a>
		<button id="notify" disabled>notify</button>
		<button id="logout">log out</button>
	</div>

	<div id="messages" class="messages grow">
		<iframe id="messages_iframe" class="fill" src="about:blank" allowFullScreen></iframe>
		<div id="messages_overlay"  class="fill"></div>
	</div>

	<div class="row" id="resizer">
	</div>

	<div class="row" id="inputrow">
		<textarea id="content" name="content" class="content_input mousetrap grow"></textarea>
		<button id="send">send</button>
		<input id="files" name="files" type="file" class="inputfile hide" tabindex="-1" multiple/>
		<label for="files" class="attach"><button id="attach" class="fill">attach</button></label>
		<button id="clear" class="admin">clear</button>
	</div>
</div>
</form>
<script src="mousetrap.min.js"></script>
<script src="util.js"></script>
<script src="https://allemande.ai/auth.js"></script>
<script src="chat.js"></script>
<script>chat_main();</script>
</body>
</html>
