<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Allemande AI</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="allychat.css">
<link rel="stylesheet" href="chat.css">
<style id="style_user_name"></style>
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
</head>
<body id="app">
<form id="form" class="fill" onsubmit="return false;">
<input type="hidden" id="op" name="op" value="post">
<div class="col pad fill">
	<div class="row">
		<input id="room" name="room" class="flex mousetrap">
		<input id="debug" readonly>
		<a class="button" href="" id="user">?</a>
		<button id="notify" disabled>notify</button>
		<button id="logout">log out</button>
	</div>

	<div id="messages" class="messages grow">
		<iframe id="messages_iframe" class="fill" src="about:blank" allowFullScreen></iframe>
		<div id="messages_overlay"  class="fill"></div>
	</div>

	<div class="row" id="resizer">
	</div>

	<div class="row" id="inputrow">
		<textarea id="content" name="content" class="content_input mousetrap grow"></textarea>
		<div class="col_wrap buttons" id="input_main">
			<button id="send">send</button>
			<input id="files" name="files" type="file" class="inputfile hide" tabindex="-1" multiple/>
			<button id="attach">attach</button>
			<button id="record">audio</button>
			<button id="record_video">video</button>
			<button id="clear" class="admin">clear</button>
			<button id="rotate" class="admin">rotate</button>
		</div>
		<div class="col_wrap buttons hidden" id="input_record">
			<input id="rec_time" class="readonly">
			<button id="rec_stop">stop</button>
			<button id="rec_pause">pause</button>
			<button id="rec_send">send</button>
			<button id="rec_cancel">cancel</button>
			<video id="rec_videoPreview" autoplay muted></video>
		</div>
		<div class="col_wrap buttons hidden" id="input_record_preview">
			<video id="rec_preview_videoPreview" autoplay controls></video>
			<audio id="rec_preview_audioPreview" autoplay controls></audio>
			<button id="rec_preview_send">send</button>
			<button id="rec_preview_cancel">cancel</button>
		</div>
	</div>
</div>
</form>
<script src="mousetrap.min.js"></script>
<script src="util.js"></script>
<script src="https://allemande.ai/auth.js"></script>
<script src="record.js"></script>
<script src="chat.js"></script>
<script>chat_main(); record_main();</script>
</body>
</html>
