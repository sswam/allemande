<!DOCTYPE html>
<h1>Logout</h1>
<h2>Just close the login windows from this page.<h2>
<h3>chat logout</h3>
<iframe src="logout/"></iframe>
<h3>rooms logout</h3>
<script>
// redirect after 1 second to /
function exit_page() {
	if (location.href.indexOf("-local.") > -1) {
		window.location.href = "https://local.allemande.ai";
	} else {
		window.location.href = "https://allemande.ai";
	}
}
// on page load
window.addEventListener("load", exit_page);
const ROOMS_URL = location.protocol + "//" + location.host.replace(/^chat\b/, "rooms") + "/logout/logout/"
document.body.innerHTML += '<iframe id="rooms_logout" src="' + ROOMS_URL + '"></iframe>';
</script>
