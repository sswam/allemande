<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>chat</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="style.css">
<script src="chat.js"></script>
<style id="style_user_name"></style>
</head>
<body>
<form id="form" class="fill" onsubmit="return false;">
<input type="hidden" id="op" name="op" value="post">
<div class="col pad o fill">
	<div class="row">
		<input id="room" name="room" class="flex">
		<button id="subscribe"></button>
		<button onclick="location.href = '/logout'; return false;">logout</button>
	</div>

	<iframe id="messages" class="messages flex" src="https://rooms-home.ucm.dev/stream/main.html"></iframe>

	<textarea id="message" name="message" class="message_in"></textarea>

	<div class="row">
		<button id="send">send</button>
		<button id="clear" class="admin">clear</button>
		<input id="files" name="files" type="file" class="inputfile hide" data-multiple-caption="{count} files: {filenames}" multiple/>
		<label for="files" class="attach"><button class="fill">attach</button></label>
 	 	<textarea id="attached" class="attached flex hidden" readonly rows=1></textarea>
		<input id="filenames" name="filenames" type="hidden">
	</div>
</div>
</form>
</body>
</html>
